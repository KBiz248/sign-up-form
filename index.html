<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js" defer></script>
    <div class="flexContainer">
        <!-- 
   -->
        <div id="image">
            <div id="side-logo"><img src="odin-lined.png">ODIN</div>
            <p id="side-image-credit">Photo by <a href="https://unsplash.com/@bosxdesign?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Sjoukje Bos</a> on <a href="https://unsplash.com/photos/a-white-mushroom-growing-out-of-a-rock-RMQKJCHhWBg?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
        </div>
        <div id="content"> 
        <p class="largeFont"><b>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. 
            Sign up <em>now</em> to get started.
        </b></p>
        <p class="largeFont"><b>You <em>know</em> you want to.</b></p>
        <form id="form1">
            <p class="largeFont"><b>Let's do this!</b></p>
            <div class="flexContainer">
                <label for="first_name">FIRST NAME <br>
                <input type="text" id="first_name" name="first_name"></label>
                
                <label for="last_name">LAST NAME <br>
                <input type="text" id="last_name" name="last_name"></label>
            </div>
            <div class="flexContainer">
                <label for="email">EMAIL <br>
                <input type="email" id="email" name="email"></label>

                <label for="phone_number">PHONE NUMBER<br>
                <input type="text" id="phone_number" name="phone_number"></label>
            </div>
            <div class="flexContainer">
                <label for="password">PASSWORD<br>
                <input type="password" id="password" name="password"></label>

                <label for="confirm_password">CONFIRM PASSWORD<br>
                <input type="password" id="confirm_password" name="confirm_password"></label>
            </div>
        </form>
        <button type="submit" form="form1">Create Account</button>
        <p id="this">Already have an account? <a href="">Log in</a></p>
        </div>
    </div>  
</body>
</html>
